version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: saqr-backend:prod
    container_name: saqr-backend
    environment:
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # DB
      EXTERNAL_SQL_DB_HOST: ${EXTERNAL_SQL_DB_HOST}
      EXTERNAL_SQL_DB_PORT: ${EXTERNAL_SQL_DB_PORT}
      EXTERNAL_SQL_DB_USER: ${EXTERNAL_SQL_DB_USER}
      EXTERNAL_SQL_DB_PASSWORD: ${EXTERNAL_SQL_DB_PASSWORD}
      EXTERNAL_SQL_DB_NAME: ${EXTERNAL_SQL_DB_NAME}
      EXTERNAL_SQL_DB_POOL_SIZE: ${EXTERNAL_SQL_DB_POOL_SIZE:-5}
      EXTERNAL_SQL_DB_MAX_OVERFLOW: ${EXTERNAL_SQL_DB_MAX_OVERFLOW:-10}
      EXTERNAL_SQL_DB_ECHO: ${EXTERNAL_SQL_DB_ECHO:-false}
      # AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Google credentials (Coolify-friendly)
      GOOGLE_CREDENTIALS_BASE64: ${GOOGLE_CREDENTIALS_BASE64:-}
      GOOGLE_CREDENTIALS_JSON: ${GOOGLE_CREDENTIALS_JSON:-}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    depends_on:
      - redis
      - sakila-mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        FE_API_URL: ${FE_API_URL}
        BRAND_NAME: ${BRAND_NAME:-Saqr}
        BRAND_SLUG: ${BRAND_SLUG:-saqr}
        APP_ENV: production
    image: saqr-frontend:prod
    container_name: saqr-frontend
    environment:
      # for completeness if needed at runtime (mostly unused by static build)
      FE_API_URL: ${FE_API_URL}
    ports:
      - "8080:80"
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: saqr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  sakila-mysql:
    build: ./scripts/sakila_db
    platform: linux/amd64
    container_name: saqr-sakila-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: sakila
    ports:
      - "3306:3306"

volumes:
  redis_data:


